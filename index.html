<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nedtælling til vi bliver studenter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            position: relative; /* For at kunne placere billedet i forhold til body */
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        #countdown {
            font-size: 2em;
            color: #ff4500;
        }
        #graduation-date {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
        }
        #depression-button {
            background-color: red;
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 12px; /* Afrundede hjørner */
            transition: background-color 0.3s ease; /* Gør overgangen glat */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Let skygge for dybde */
        }
        #depression-button:hover {
            background-color: darkred; /* Mørkere farve ved hover */
        }
        #depression-button:active {
            background-color: #b30000; /* Endnu mørkere farve ved klik */
            transform: scale(0.98); /* Lidt mindre når der klikkes */
        }
        #depression-image {
            position: absolute; /* Gør billedet positioneret i forhold til body */
            top: 600px; /* Placer billedet 20px fra toppen */
            left: 50px; /* Placer billedet 20px fra venstre */
            display: none; /* Skjult som standard */
            width: 500px; /* Bredde på billedet, kan justeres */
        }
    </style>
</head>
<body>

    <div id="graduation-date">Nedtælling til d. </div>
    <h1>Vi bliver studenter om</h1>
    <div id="countdown">Indlæser...</div>
    <button id="depression-button">Depression</button>
    <img id="depression-image" src="hue.png" alt="Depression Image">

    <script>
        // Sæt datoen og klokkeslættet for hvornår I bliver studenter
        const graduationDate = new Date('June 20, 2026 14:00:00');
        let inSecondsMode = false; // Variabel til at spore om sekunder er aktiveret
        
        // Vis datoen i formatet d. dd/mm/yyyy
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        const formattedDate = graduationDate.toLocaleDateString('da-DK', options);
        document.getElementById("graduation-date").innerHTML = "Nedtælling til d. " + formattedDate;

        // Opdater nedtællingen hvert sekund
        const x = setInterval(function() {

            // Find nuværende tidspunkt
            const now = new Date().getTime();

            // Find forskellen mellem nu og datoen I bliver studenter
            const distance = graduationDate.getTime() - now;

            if (inSecondsMode) {
                // Hvis sekunder-tilstand er aktiv, vis kun sekunder
                const seconds = Math.floor(distance / 1000);
                document.getElementById("countdown").innerHTML = "≈ " + seconds + " sekunder";
            } else {
                // Beregn tid i dage, timer, minutter og sekunder
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Vis resultatet med ≈ foran
                document.getElementById("countdown").innerHTML = "≈ " + days + " dage " + hours + " timer " + minutes + " minutter ";
            }

            // Stop nedtællingen, når den rammer 0
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Vi er blevet studenter!";
            }
        }, 1000);

        // Håndter klik på knappen
        document.getElementById("depression-button").addEventListener("click", function() {
            inSecondsMode = true; // Skift til sekunder-tilstand
            document.getElementById("depression-image").style.display = "block"; // Vis billedet
        });
    </script>

</body>
</html>
